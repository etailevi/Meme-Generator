<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MEME GENERATOR</title>
    <link rel="icon" type="Meme-Favicon" href="favicon/troll-face-favicon.png">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://kit.fontawesome.com/ac0207dce0.js" crossorigin="anonymous"></script>
</head>

<body onload="onInitImgGallery()">

    <main class="main-wrapper main-layout">



        <div class="main-screen menu-background" onclick="onToggleMenu()"></div>

        <header class="main-header main-layout flex space-between align-center">
            <img src="logo/logo.png" alt="MemeGen-logo" class="logo" onclick="onShowGallery()">
            <nav class="main-nav">
                <ul class="flex clean-list">
                    <li><a href="" class="nav-link flex align-center justify-center"
                            onclick="onShowGallery()">Gallery</a></li>
                    <li><a href="#" class="nav-link flex align-center justify-center" onclick="onShowSaved()">Saved
                            Memes</a></li>
                    <li><a href="#" class="nav-link flex align-center justify-center" onclick="onShowAbout()">About</a>
                    </li>
                </ul>
            </nav>
            <button class="btn-menu" onclick="onToggleMenu()">â˜°</button>
        </header>

        <main class="main-layout main-content">
            <section class="image-gallery block">
                <nav class="gallery-nav flex space-around align-center">
                    <div class="search-container">
                        <input type="text" class="search-box" data-trans="search-box-placeholder" oninput="onSetFilterBy(value)"
                        placeholder="Search By Keyword" />
    
                    </div>
                    <ul class="keywords-container clean-list flex justify-evenly wrap">
                        <li><a href="#">Funny</a></li>|
                        <li><a href="#">Animal</a></li>|
                        <li><a href="#">Men</a></li>|
                        <li><a href="#">Women</a></li>|
                        <li><a href="#">Cry</a></li>
                    </ul>
                    </div>
                    <button class="btn more-btn">More</button>
                </nav>
                <section class="images-container main-layout flex justify-center wrap">
                </section>
            </section>


            <section class="meme-editor flex justify-evenly align-center none">
                <div class="canvas-container">
                    <canvas id="my-canvas" width="400" height="400"></canvas>
                </div>

                <div class="editor-container flex direction-column align-center">
                    <ul class="clean-list flex direction-column">
                        <li class="text-bar">
                            <input type="text" class="text-input" placeholder="Add Text" oninput="onSetLineTxt(this.value)">
                        </li>
                        <li class="text-control flex justify-evenly">
                            <button class="btn-editor btn-squared btn-switch" onclick="onSwitchLine()"><img
                                    src="icons/up-and-down-opposite-double-arrows-side-by-side.png"
                                    alt="Switch Text Line"></button>
                            <button class="btn-editor btn-squared btn-add" onclick="onAddLine()"><img src="icons/add.png" alt="Add"></button>
                            <button class="btn-editor btn-squared btn-remove" onclick="onRemoveLine()"><img src="icons/trash.png" alt="Trash"></button>
                        </li>
                        <li class="fonts-editor grid">
                            <div class="text-editor flex space-between align-center">
                                <button class="btn-editor btn-squared" onclick="onIncreaseFont()"><img
                                        src="icons/increase font - icon.png" alt="Font larger"></button>
                                <button class="btn-editor btn-squared" onclick="onDecreaseFont()"><img
                                        src="icons/decrease font - icon.png" alt="Font smaller"></button>
                                <button class="btn-editor btn-squared" value="left" onclick="onAlignLeft(this.value)"><img
                                        src="icons/align-to-left.png" alt="Text align left"></button>
                                <button class="btn-editor btn-squared" value="center" onclick="onAlignCenter(this.value)"><img
                                        src="icons/center-text-alignment.png" alt="Text align center"></button>
                                <button class="btn-editor btn-squared" value="right" onclick="onAlignRight(this.value)"><img
                                        src="icons/align-to-right.png" alt="Text align right"></button>
                            </div>
                            <div class="flex space-between">
                                <select class="select-font btn btn-squared" id="select-font" onchange="onSetFontFamily(this.value)">
                                    <option value="impact">Impact</option>
                                    <option value="arial">Arial</option>
                                    <option value="lobster">Lobster</option>
                                    <option value="rubik">Rubik</option>
                                    <option value="sigmar">Sigmar</option>
                                </select>

                                <button class="btn-editor btn-squared btn-font-stroke">
                                    <img src="icons/paint-board-and-brush.png" alt="Text fill">
                                    <input type="color" value="#000" oninput="onSetFillColor(this.value)">
                                </button>
                                <button class="btn-editor btn-squared btn-font-fill">
                                    <img src="icons/text stroke.png" alt="Text stroke">
                                    <input type="color" value="#fff" oninput="onSetStrokeColor(this.value)">
                                </button>
                            </div>
                        </li>
                        <li>
                            <div class="emoji-picker flex space-between align-center">
                                <button class="arrow-btn"><</button>
                                <!-- div will contain rendered stickers -->
                                <button class="arrow-btn">></button>
                            </div>
                        </li>
                        <li class="flex space-between">
                            <button class="btn-editor btn-share btn-squared" onclick="onUploadImg()">Share</button>
                            <button class="btn-editor btn-download btn-squared"><a href="#" onclick="downloadImg(this)"
                                    download="my-meme.jpg">Download</a></button>
                            <button class="btn-editor btn-save btn-squared" onclick="">Save</button>
                        </li>
                    </ul>
                </div>
            </section>

            <section class="about none">

            </section>
        </main>
    </main>

    <script src="js/service/storage.js"></script>
    <script src="js/service/galleryService.js"></script>
    <script src="js/service/memeService.js"></script>
    <script src="js/controllers/galleryController.js"></script>
    <script src="js/controllers/memeController.js"></script>
    <script src="js/service/sharing-on-facebook.js"></script>

</body>

</html>
