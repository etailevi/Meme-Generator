<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MEME GENERATOR</title>
    <link rel="icon" type="Meme-Favicon" href="favicon/troll-face-favicon.png">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://kit.fontawesome.com/ac0207dce0.js" crossorigin="anonymous"></script>
</head>

<body  onload="onInitImgGallery()">
    <div class="main-screen" onclick="toggleMenu()"></div>

    <header class="main-header flex space-between align-center">
        <div class="logo"><img src="logo/logo.png" alt="MemeGen-logo"></div>
        <nav class="main-nav-container">
            <ul class="main-nav flex clean-list">
                <li><a href="#" onclick="onShowGallery()">Gallery</a></li>
                <li><a href="#" onclick="onShowSaved()">Saved Memes</a></li>
                <li><a href="#" onclick="onShowAbout()">About</a></li>
            </ul>
        </nav>
        <!-- <button class="btn-menu" onclick="toggleMenu()">â˜°</button> -->
    </header>

    <main class="main-layout">
        <section class="image-gallery block">
            <nav class="gallery-nav flex space-between align-center">

                <input type="text" class="search-box" data-trans="search-box-placeholder" oninput="onSetFilterBy(value)"
                    placeholder="Search By Keyword" />

                <ul class="keywords-container clean-list flex justify-evenly">
                    <li><a href="#">Funny</a></li>
                    <li><a href="#">Animal</a></li>
                    <li><a href="#">Men</a></li>
                    <li><a href="#">Women</a></li>
                    <li><a href="#">Cry</a></li>
                </ul>
                <button class="btn more-btn">more</button>
            </nav>
            <section class="images-container"></section>
        </section>


        <section class="meme-editor flex justify-evenly align-center none">
            <div class="canvas-container">
                <canvas id="my-canvas" width="400" height="400"></canvas>
            </div>

            <div class="editor-container">
                <ul class="clean-list flex direction-column">
                    <li>
                        <input type="text" placeholder="Add Text" oninput="onSetLineTxt(this.value)">
                    </li>
                    <li class="text-control">
                        <button><img src="icons/up-and-down-opposite-double-arrows-side-by-side.png"
                                alt="Up / Down Text"></button>
                        <button><img src="icons/add.png" alt="Add"></button>
                        <button><img src="icons/trash.png" alt="Trash"></button>
                    </li>
                    <li class="text-editor-wrapper">
                        <div class="text-editor">
                            <button><img src="icons/increase font - icon.png" alt="Font larger"></button>
                            <button><img src="icons/decrease font - icon.png" alt="Font smaller"></button>
                            <button><img src="icons/align-to-left.png" alt="Text align left"></button>
                            <button><img src="icons/center-text-alignment.png" alt="Text align center"></button>
                            <button><img src="icons/align-to-right.png" alt="Text align right"></button>
                            <select id="font-style">
                                <option value="impact">Impact</option>
                                <option value="arial">Arial</option>
                            </select>
                        </div>
                        <button class="btn-control btn-font-stroke">
                            <img src="icons/paint-board-and-brush.png" alt="Text fill">
                            <input type="color" value="black" oninput="onSetStrokeColor(this.value)">
                        </button>
                        <button class="btn-control btn-font-fill">
                            <img src="icons/text stroke.png" alt="Text stroke">
                            <input type="color" value="white" oninput="onSetFillColor(this.value)">
                        </button>
                    </li>
                    <li>
                        <div class="emoji-picker">
                            <!-- div will contain rendered stickers -->
                        </div>
                    </li>
                    <li>
                        <button class="btn share-btn" onclick="onUploadImg()">Share</button>
                        <button class="btn download-btn"><a href="#" onclick="downloadImg(this)"
                                download="my-meme.jpg">Download</a></button>
                        <button class="btn save-btn" onclick="">Save</button>
                    </li>
                </ul>
            </div>
        </section>

        <section class="about none">

        </section>
    </main>

    <script src="js/service/storage.js"></script>
    <script src="js/service/galleryService.js"></script>
    <script src="js/service/memeService.js"></script>
    <script src="js/galleryController.js"></script>
    <script src="js/memeController.js"></script>
    <script src="js/service/sharing-on-facebook.js"></script>

</body>

</html>
