<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MEME GENERATOR</title>
    <link rel="icon" type="Meme-Favicon" href="favicon/troll-face-favicon.png">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://kit.fontawesome.com/ac0207dce0.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="main-screen" onclick="toggleMenu()"></div>

    <header class="main-header flex space-between align-center">
        <div class="logo"><img src="logo/logo.png" alt="MemeGen-logo"></div>
        <nav class="main-nav-container">
            <ul class="main-nav flex clean-list">
                <li><a href="#" onclick="onShowMemes()">Memes</a></li>
                <li><a href="#" onclick="onShowGallery()">Gallery</a></li>
                <li><a href="#" onclick="onShowAbout()">About</a></li>
            </ul>
        </nav>
        <!-- <button class="btn-menu" onclick="toggleMenu()">â˜°</button> -->
    </header>

    <main class="main-layout">


        <section class="meme-editor flex justify-evenly align-center">
            <div class="canvas-container">
                <canvas id="my-canvas" width="400" height="400"></canvas>
            </div>

            <div class="editor-container">
                <ul class="clean-list flex direction-column">
                    <li>
                        <input type="text" placeholder="Add Text">
                    </li>
                    <li class="add-remove-text">
                        <button><i class="fa-solid fa-up-down"></i></button>
                        <button><i class="fa-solid fa-plus"></i></button>
                        <button><i class="fa-solid fa-trash"></i></button>
                    </li>
                    <li class="text-editor-wrapper">
                        <div class="text-editor">
                            <button><i class="fa-solid fa-a"></i><i class="fa-solid fa-plus"></i></button>
                            <button><i class="fa-solid fa-a"></i><i class="fa-solid fa-minus"></i></button>
                            <button><i class="fas fa-align-left fa-2x"></i></button>
                            <button><i class="fas fa-align-center fa-2x"></i></button>
                            <button><i class="fas fa-align-right fa-2x"></i></button>
                            <select id="font-style">
                                <option value="impact">Impact</option>
                                <option value="arial">Arial</option>
                            </select>
                        </div>
                        <button class="btn-control btn-font-stroke">
                            <i class="fas fa-palette fa-2x"></i>
                            <input type="color" oninput="onSetStrokeColor(this.value)">
                        </button>
                        <button class="btn-control btn-font-fill">
                            <i class="fas fa-fill fa-2x"></i>
                            <input type="color" oninput="onSetFillColor(this.value)">
                        </button>
                    </li>
                    <li>
                        <div class="emoji-picker">
                            <!-- div will contain rendered stickers -->
                        </div>
                    </li>
                    <li>
                        <button class="btn save-btn"><a href="#" onclick="downloadImg(this)"
                                download="my-meme.jpg">Save</a></button>
                        <button class="btn share-btn" onclick="onUploadImg()">Share</button>
                    </li>
                </ul>
            </div>
        </section>

        <section class="image-gallery">

        </section>

        <section class="about">

        </section>
    </main>

    <script src="js/service/storage.js"></script>
    <script src="js/service/service.js"></script>
    <script src="js/controller.js"></script>

</body>

</html>
